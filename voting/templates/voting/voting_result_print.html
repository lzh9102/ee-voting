{% load i18n %}

{# List voting result in a printable format #}
<html>
  <head>
    <title>{% trans "Print Voters" %}</title>
    <style>
      table {
        border-collapse: collapse;
      }
      table, td, th {
        border: 1px dashed #ccc;
      }
      td, th {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th>{% trans "Name" %}</th>
        <th>{% trans "Result" %}</th>
      </thead>
      <tbody>
        {% for voter in voters %}
        <tr>
          <td>{{ voter.full_name }}</td>
          <td>
            {% if voter.choice %}
            <b>{{ voter.choice }}</b>
            {% else %}
            {% trans "Not yet voted" %}
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
