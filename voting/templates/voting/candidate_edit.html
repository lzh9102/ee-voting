{% extends 'voting/layout-admin.html' %}
{% load i18n %}

{% block content %}

<div class="row">
  <div class="col-lg-12">
    <h2 class="page-header">{% block title %}{% trans "Edit Candidate" %}{% endblock %}</h2>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <form method="post">
      {% csrf_token %}
      <p>
        <table>
          {{ form.as_table }}
        </table>
      </p>
      <button class="btn btn-primary" type="submit">{% trans "Save Changes" %}</button>
    </form>
  </div>
</div>

{% endblock content %}
