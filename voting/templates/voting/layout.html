{% load staticfiles %}
{% load i18n %}
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <link href="{% static 'voting/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'voting/css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <link href="{% static 'voting/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'voting/css/style.css' %}" rel="stylesheet">

    <!-- navbar padding -->
    <style>
      body { padding-top: 70px; padding-bottom: 30px; }
    </style>

  </head>

  <body>

    <!-- navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">{% trans "Toggle navigation" %}</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">EE Voting</a>
        </div>
        <!-- ./navbar-header -->

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'voting_event_list' %}"><i class="fa fa-fw fa-lock"></i>{% trans "Admin" %}</a></li>
          </ul>
        </div>
        <!--/#navbar -->

      </div>
    </nav>

    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
  </body>

</html>
