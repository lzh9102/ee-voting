{% load i18n %}
{% load staticfiles %}

{% comment %}
This is the base template for the admin interface, which uses the SB Admin 2
bootstrap theme.
{% endcomment %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <link href="{% static 'voting/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'voting/css/metisMenu.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'voting/css/sb-admin-2.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'voting/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

  </head>
  <body>

    <div id="wrapper">

      <!-- Navigation -->
      <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">{% trans "Toggle navigation" %}</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'dashboard' %}">Voting Admin</a>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">
          <!-- /.dropdown -->
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
            </a>
            <ul class="dropdown-menu dropdown-user">
              <li><a href="#"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
              </li>
            </ul>
            <!-- /.dropdown-user -->
          </li>
          <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->

        <div class="navbar-default sidebar" role="navigation">
          <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
              <li>
                <a href="{% url 'dashboard' %}"><i class="fa fa-dashboard fa-fw"></i> {% trans "Dashboard" %}</a>
              </li>
            </ul>
          </div>
          <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
      </nav>

      <!-- Page Content -->
      <div id="page-wrapper">
        {% block content %}
        {% endblock %}
      </div>
      <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script src="{% static 'voting/js/jquery.min.js' %}"></script>
    <script src="{% static 'voting/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'voting/js/metisMenu.min.js' %}"></script>
    <script src="{% static 'voting/js/sb-admin-2.js' %}"></script>
  </body>
</html>
