{% extends 'voting/layout.html' %}
{% load i18n %}

{% block content %}

<div class="row">
  <div class="col-lg-12">
    <div class="jumbotron">
      <h2>{% trans "Welcome" %}</h2>

      <p>
        {% blocktrans %} Welcome to NCTU EE voting system. Please input your username and passphrase to continue.{% endblocktrans %}
      </p>

      <form method="post">
        {% csrf_token %}
        <p>
          <table>
            {{ form.as_table }}
          </table>
        </p>
        <button class="btn btn-primary pull-right" type="submit">
          {% trans "Continue" %}
          <i class="fa fa-angle-double-right"></i>
        </button>
      </form>

    </div>
  </div>
</div>

{% endblock content %}
